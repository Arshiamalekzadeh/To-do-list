<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
   <div class="main">
    <div id="content" class="content animate__animated">
        <h1>To <br> Do <br> List </h1>
        <img class="animate__animated animate__pulse" src="./Img/ali.png" alt="Cow ">
        <button>Start!</button>
    </div>
    <div id="mamad" class="mamad animate__animated">
        <div class="do">
            <div class="close"><img src="https://img.icons8.com/parakeet/48/000000/close-window.png"/></div>
        <form>
            <input class="userin" type="text">
            <button class="addtolist" type="submit">Add</button>

        </form>
        <div>
         <ul class="list"></ul>
        </div>
    </div>
    </div>
   </div>
    <script src="./js/js.js"></script>

</body>
</html>
